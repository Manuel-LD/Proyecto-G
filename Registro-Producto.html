<div class="d-flex justify-content-center align-items-center vh-100 container-form container-registroproducto">
    <div class="row w-100 justify-content-center">
        <div class="col-12 col-md-8">
            <h2 class="my-5">Registro de Productos</h2>
            <div class="row">
                <div class="col">
                
                    <form id="newItemForm">
                        <div class="form-group">
                            <label for="newItemName" class="form-label">Nombre del Producto</label>
                            <input type="text" class="form-control" id="newItemName">
                        </div>
                        <div class="form-group">
                            <label for="newItemDescription" class="form-label">Descripcion del Producto</label>
                            <textarea type="text" class="form-control" id="newItemDescription"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="newItemStock" class="form-label">Stock</label>
                            <input type="number" class="form-control" id="newItemStock"></input>
                        </div>
                        <div class="form-group">
                            <label for="newItemPrice" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="newItemPrice"></input>
                        </div>
                        <div class="form-group">
                            <label for="newItemImageUrl" class="form-label">Image URL</label>
                            <input type="text" class="form-control" id="newItemImageUrl">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block boton boton-rojo">Guardar Producto</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
