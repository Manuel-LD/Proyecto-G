<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="contacto.css">
    <!----Bootstrap-->  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!--Tipografia -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        
    </header>
    <section class="contacto">
        <div class="contenedor">
            <div class="contenedor-titulo">
                <h1>Contactanos!!</h1>
                <p>La mejor pagina de tecnologia</p>
                <div class="contenedor-icons">
                    <i class="fas fa-envelope"><span>support@yourcompany.com</span></i>
                    <i class="fas fa-phone-alt"><span>+1 (555) 123-4567</span></i>
                    <i class="fa-solid fa-location-dot"><span>456 Tech Ave, San Francisco CA 94105 US</span></i>
                </div>
            </div>
            <div class="contenedor-forms">
                <div class="nombre-apellido">
                    <div class="campo">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre" required>
                    </div>
                    <div class="campo">
                        <label for="apellido">Apellido:</label>
                        <input type="text" name="apellido" id="apellido" required>
                    </div>
                </div>
                <div class="email-telefono">
                    <div class="campo">
                        <label for="nombre">Correo Electronico:</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="campo">
                        <label for="apellido">Telefono Celular:</label>
                        <input type="text" name="telefono" id="telefono" required>
                    </div>
                </div>
                <label for="mensaje">Reportar Problema o Sugerencia:</label>
                <textarea name="mensaje" id="mensaje" placeholder="Escribe tu mensaje" rows="4"></textarea>
                <div class="terminos">
                    <input type="checkbox" name="" id="">
                    <label for="" >Aceptar Terminos y Condiciones</label>
                </div>
                <button type="submit">Enviar</button>
            </div>
        </div>
    </section>
    <section class="footer">
        <footer class="contendor-fotter">
            <div class="logo-fotter">
                <img src="" alt="Logo">
            </div>
            <div class="contenedor-fotter-nav">
                <nav>
                    <a href="">Sobre nosotros</a>
                    <a href="">Contacto</a>
                    <a href="">FAQs</a>
                    <a href="">Soporte</a>
                    <a href="">Blog</a>
                </nav>
            </div>
            <div class="contenedor-fotter-pie-icons">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-solid fa-x"></i>
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-youtube"></i>
            </div>
        </footer>
       <hr id="linea">
        <div class="contenedor-fotter-pie">
            <p>Â© 2024 Tech Store. All rights reserved. </p>
        </div>

    </section>
</body>
</html>
