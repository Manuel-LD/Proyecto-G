<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    
    <div class="container-form">

    <!--FORMULARIO CONFIGURACIÓN DE CUENTA-->  
        <form class="row g-3">

            <div>
                <p class="title-p"><strong>Cuenta de usuario</strong> </p>
            </div>
            <div>
                <h2 class="title-h2">Configuración de cuenta</h2>
            </div>

            <!--Contenedor de Nombre, correo y contraseña-->
            <div  class="col-md-6 col-sm-12 container-form-div">
                

                <!--Input de Nombre-->
                <div class="container-form-inf">
                    <label for="inputName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="inputName">
                </div>

                <!--Input de correo electronico-->
                <div class="container-form-inf">
                    <label for="inputEmail" class="form-label">Correo electronico</label>
                    <input type="email" class="form-control" id="inputEmail">
                </div>

                <!--Input de Contraseña-->
                <div class="container-form-inf">
                    <label for="inputPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="inputPassword">
                </div>

            </div>

            <!--Contenedor de Dirección, Ciudad, Código postal-->
            <div class="col-md-6 container-form-div">
                <!--Input de Dirección-->
                <div class="container-form-inf">
                    <label for="inputAddress" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="inputAddress">
                </div>

                <!--Input de Ciudad-->
                <div class="container-form-inf">
                    <label for="inputCity" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>

                <!--Input de Ciudad-->
                <div class="container-form-inf">
                    <label for="inputCodigoPostal" class="form-label">Código Postal</label>
                    <input type="text" class="form-control" id="inputCodigoPostal">
                </div>               
            </div>
            
            <!--Contenedor de botón-->
            <div class="row">
                <div class="d-grid col-12 justify-content-end container-btn container-form-inf"">
                    <button type="submit" class="btn btn-primary">Editar</button>
                </div> 
            </div>
            <hr>    
        </form>

         <!--FORMULARIO MÉTODOS DE PAGO-->
        <form class="row g-3">

            <div>
                <h2 class="title-h2">Métodos de pago</h2>
            </div>

            <!--Contenedor de Número de tarjeta y nombre-->
            <div  class="col-md-6 col-sm-12 container-form-div">
                

                <!--Input de Número de tarjeta-->
                <div class="container-form-inf">
                    <label for="inputNumCard" class="form-label">Número de tarjeta</label>
                    <input type="text" class="form-control" id="inpuNumCard">
                </div>

                <!--Input de correo electronico-->
                <div class="container-form-inf">
                    <label for="inputNameCard" class="form-label">Nombre en la tarjeta</label>
                    <input type="text" class="form-control" id="inputNameCard">
                </div>
            </div>

            <!--Contenedor de fecha y CVV-->
            <div class="col-md-6 container-form-div">

                <!--Input de fecha-->
                <div class="container-form-inf">

                    <label for="inputDate" class="form-label">Fecha de vencimiento</label>
                    <div class="d-flex gap-3">
                        <select id="inputDate" class="form-select">
                            <option selected>Mes</option>
                            <option>01</option>
                            <option>02</option>
                            <option>03</option>
                            <option>04</option>
                            <option>05</option>
                            <option>06</option>
                            <option>07</option>
                            <option>08</option>
                            <option>09</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                        </select>
    
                        <select id="inputDate" class="form-select">
                            <option selected>Año</option>
                            <option>2024</option>
                            <option>2025</option>
                            <option>2026</option>
                            <option>2027</option>
                            <option>2028</option>
                            <option>2029</option>
                            <option>2030</option>
                        </select>    
                    </div>
                </div>

                <!--Input de CVV-->
                <div class="container-form-inf">
                    <label for="inputCvv" class="form-label">Ingresa CVV</label>
                    <input type="text" class="form-control" id="inputCvv">
                </div>              
         </div>

            <!--Contenedor de botón-->
             <div class="row">
                <div class="d-grid col-12 justify-content-end container-btn container-form-inf"">
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </div> 
            </div>
            <hr>    
        </form>     
    </div>

    <!--HISTORIAL DE PEDIDOS-->
    <div class="row g-3 container-form">
        <div>
            <h2 class="title-h2">Historial de pedidos</h2>
        </div>

        <!--Contenedor de img-->
        <div class="col-md-6 col-sm-12 container-form-div container-img-history">
            <img class="container-img" src="./img/audifonos.jpeg" alt="Audifonos">
        </div>

        <!--Contenedor de texto de historial-->
        <div class="col-md-6 col-sm-12 container-form-div container-p-history">
            <div>
                <p><strong>Producto:</strong> Wireless Headphones</p>
                <p><strong>Estatus del producto:</strong> en proceso</p>
                <p><strong>Fecha de compra:</strong> 05/11/2024</p>
            </div>
        </div>                 
    </div>
  
   
    










    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
