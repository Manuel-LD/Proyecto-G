<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!--Inicia navbar-->
     <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="logo mytech.PNG" class="img-navbar" alt="" /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Iniciar Sesión</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Más opciones
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Contacto</a></li>
                  <li><a class="dropdown-item" href="#">Nosotros</a></li>
                  <li><a class="dropdown-item" href="#">Panel de usuario</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link boton-nav boton-unirse">Unirse</a>
              </li>
              <li class="nav-item"> 
                <a class="nav-link boton-nav boton-comprar">Comprar</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!--Termina navbar-->
      <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-md-8">
               
                <h2 class="text-center mb-4" style="color: white;">Registro de Usuario</h2>

                <form>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
                        </div>
                        <div class="col-md-6">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
                        </div>
                        <div class="col-md-6">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu número de teléfono" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="terminos" required>
                                <label class="form-check-label" for="terminos">
                                    Acepto los <a href="#" style="color: white;">términos y condiciones</a>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

     <!-- Pie de página -->
     <footer>
        <section class="footer">
          <footer class="contendor-fotter">
              <div class="logo-fotter">
                  <img src="logo mytech.PNG" alt="Logo"> 
              </div>
              <div class="contenedor-fotter-nav">
                  <nav>
                      <a href="">Sobre nosotros</a>
                      <a href="">Contacto</a>
                      <a href="">FAQs</a>
                      <a href="">Soporte</a>
                      <a href="">Blog</a>
                  </nav>
              </div>
              <div class="contenedor-fotter-pie-icons">
                  <i class="fa-brands fa-facebook"></i>
                  <i class="fa-brands fa-instagram"></i>
                  <i class="fa-solid fa-x"></i>
                  <i class="fa-brands fa-linkedin"></i>
                  <i class="fa-brands fa-youtube"></i>
              </div>
          </footer>
         <hr id="linea">
          <div class="contenedor-fotter-pie">
              <p>© 2024 Tech Store. All rights reserved. </p>
          </div>
  
      </section>
      </footer>   
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
