    <!-- Formulario -->
    <div class="container-form d-flex justify-content-center align-items-center vh-100">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-md-6">
                <h2 class="text-center mb-4">Información de Tarjeta Bancaria</h2>
                <form>
                    <!-- Nombre del titular -->
                    <div class="mb-3">
                        <label for="titular" class="form-label">
                            Nombre del Titular <span class="text-danger">(Requerido)</span>
                        </label>
                        <input type="text" class="form-control" id="titular" placeholder="Ingresa el nombre del titular" required>
                    </div>

                    <!-- Número de tarjeta -->
                    <div class="mb-3">
                        <label for="numeroTarjeta" class="form-label">
                            Número de Tarjeta <span class="text-danger">(Requerido)</span>
                        </label>
                        <input type="text" class="form-control" id="numeroTarjeta" placeholder="1234 5678 9012 3456" maxlength="19" pattern="\d{4} \d{4} \d{4} \d{4}" required>
                        <small class="form-text text-muted">Formato: 1234 5678 9012 3456</small>
                    </div>

                    <!-- Fecha de vencimiento y CVV -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="fechaVencimiento" class="form-label">
                                Fecha de Vencimiento <span class="text-danger">(Requerido)</span>
                            </label>
                            <input type="month" class="form-control" id="fechaVencimiento" required>
                        </div>
                        <div class="col-md-6">
                            <label for="cvv" class="form-label">
                                Código CVV <span class="text-danger">(Requerido)</span>
                            </label>
                            <input type="text" class="form-control" id="cvv" placeholder="123" maxlength="3" pattern="\d{3}" required>
                        </div>
                    </div>

                    <!-- Dirección de facturación -->
                    <div class="mb-3">
                        <label for="direccionFacturacion" class="form-label">
                            Dirección de Facturación <span class="text-danger">(Requerido)</span>
                        </label>
                        <input type="text" class="form-control" id="direccionFacturacion" placeholder="Ingresa tu dirección de facturación" required>
                    </div>

                    <!-- País -->
                    <div class="mb-3">
                        <label for="pais" class="form-label">
                            País <span class="text-danger">(Requerido)</span>
                        </label>
                        <select class="form-select" id="pais" required>
                            <option value="" selected disabled>Selecciona un país</option>
                            <option value="mx">México</option>
                            <option value="us">Estados Unidos</option>
                            <option value="es">España</option>
                            <option value="ar">Argentina</option>
                            <option value="cl">Chile</option>
                        </select>
                    </div>

                    <!-- Botón de envío -->
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="boton boton-rojo">Enviar Información</button>
                    </div>
                </form>
