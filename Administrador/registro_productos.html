    <section class="contacto">
        <div class="contenedor">
            <div class="contenedor-titulo">
                <h1>Registro de productos</h1>
            </div>
            <form action="" class="contenedor-forms" id="formulario">
            <div class="contenedor-forms">
                <div class="nombre-apellido">
                    <div class="campo">
                        <label for="nombre">Nombre del producto</label>
                        <input type="text" name="nombre" id="nombre" required>
                    </div>
                    <div class="campo">
                        <label for="apellido">Descripcion del producto</label>
                        <input type="text" name="apellido" id="apellido" required>
                    </div>
                </div>
                <div class="stock-precio">
                    <div class="campo">
                        <label for="nombre">Stock</label>
                        <input type="text" name="nombre" id="stock" required>
                    </div>
                    <div class="campo">
                        <label for="precio">precio</label>
                        <input type="text" name="precio" id="precio" required>
                    </div>
                </div>
                <div class="email-telefono">
                    <div class="campo">
                        <label for="nombre">Imagen</label>
                        <input type="file" name="imagen" id="imagen" required>
                    </div>
                    <div class="campo">
                        <label for="apellido">Categoria</label>
                        <select id="categoria" name="categoria">
                            <option value="Computacion">Computación</option>
                            <option value="Celulares">Celulares</option>
                            <option value="Accesorio">Accesorio</option>
                          </select>
                    </div>
                </div>
                <button type="submit">Enviar</button>
            </div>
        </div>
      </form>
