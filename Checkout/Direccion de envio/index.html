    <!-- Formulario de envío -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-md-8">
                <h2 class="text-center mb-4" style="color: white;">Formulario de Envío de Paquete</h2>
                <form>
                    <!-- Información del destinatario -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nombre" class="form-label">
                                Nombre <span class="text-danger">(Requerido)</span>
                            </label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingresa el nombre" required>
                        </div>
                        <div class="col-md-6">
                            <label for="apellido" class="form-label">
                                Apellido <span class="text-danger">(Requerido)</span>
                            </label>
                            <input type="text" class="form-control" id="apellido" placeholder="Ingresa el apellido" required>
                        </div>
                    </div>

                    <!-- Dirección de envío -->
                    <div class="row mb-3">
                        <div class="col-md-8">
                            <label for="calle" class="form-label">
                                Calle <span class="text-danger">(Requerido)</span>
                            </label>
                            <input type="text" class="form-control" id="calle" placeholder="Ingresa la calle" required>
                        </div>
                        <div class="col-md-4">
                            <label for="numero" class="form-label">
                                Número <span class="text-danger">(Requerido)</span>
                            </label>
                            <input type="text" class="form-control" id="numero" placeholder="Número" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="ciudad" class="form-label">
                                Ciudad <span class="text-danger">(Requerido)</span>
                            </label>
                            <input type="text" class="form-control" id="ciudad" placeholder="Ingresa la ciudad" required>
                        </div>
                        <div class="col-md-6">
                            <label for="estado" class="form-label">
                                Estado <span class="text-danger">(Requerido)</span>
                            </label>
                            <input type="text" class="form-control" id="estado" placeholder="Ingresa el estado" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="codigoPostal" class="form-label">
                                Código Postal <span class="text-danger">(Requerido)</span>
                            </label>
                            <input type="text" class="form-control" id="codigoPostal" placeholder="Ingresa el código postal" required>
                        </div>
                        <div class="col-md-6">
                            <label for="pais" class="form-label">
                                País <span class="text-danger">(Requerido)</span>
                            </label>
                            <input type="text" class="form-control" id="pais" placeholder="Ingresa el país" required>
                        </div>
                    </div>

                  
                    
                    <!-- Botón de envío -->
                    <div class="d-flex justify-content-center">
                        <a class="btn btn-primary" href="../Tarjeta Bancaria/index2.html">Siguiente</a>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
